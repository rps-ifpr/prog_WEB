<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-template-rows: auto auto;
  gap: 10px;
  background-color: #ddd;
  margin: 50px;
}

.grid-container-largura {
  display: grid;
  grid-template-columns: 100px auto 300px 50px;
  grid-template-rows: 300px auto;
  gap: 10px;
  background-color: #ddd;
  margin: 50px;
}

div {
  background-color: #E0577D;
  color: #ffffff;
  margin: 10px;
  text-align: center;
  line-height: 50px;
  font-size: 30px;
}

</style>
</head>
<body>

<h1>CSS Grid!</h1>

<section class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</section>

<section class="grid-container-largura">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</section>

</body>
</html>
