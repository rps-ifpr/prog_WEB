<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap - Exemplo</title>
	
	<!-- Inclui o Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<section class="container-fluid">
		<h1>Colunas ajustáveis!</h1>
		<p>Redimensione o navegador e as colunas se ajustarão...</p>		
		
		<div class="row">
			<section class="col-xs-12 col-sm-12 col-md-8 col-lg-4" style="background-color:lightblue;">
				<p>Coluna azul</p>
			</section>
			<section class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="background-color:lightgreen;">
				<p>Coluna verde</p>
			</section>
			<section class="col-xs-12 col-sm-12 col-md-12 col-lg-4" style="background-color:lightpink;">
				<p>Coluna rosa</p>
			</section>
		</div>
	</section>


<!-- Inclui funções adicionais do Bootstrap, como animações, menus interativos, caixas de seleção deslizantes, etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
